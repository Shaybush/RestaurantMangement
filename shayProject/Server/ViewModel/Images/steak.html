\/last-chance-for-love\/"},{"title":"חיים שלי","url":"http:\/\/reshet.tv\/featured-series\/haim-sheli\/"},{"title":"תכניות הבוקר","url":"http:\/\/reshet.tv\/daytime\/"},{"title":"תוכניות האקטואליה","url":"http:\/\/reshet.tv\/news\/current-affairs-programs\/"},{"title":"יאמיז","url":"http:\/\/reshet.tv\/yummies\/"},{"title":"דיבור","url":"http:\/\/reshet.tv\/news\/specials\/talk\/"},{"title":"אפליקציית רשת","url":"http:\/\/its0n.tv\/a\/1"}],"Live":{"videoId":null,"iframe":null,"extras":{"show_iframe":null,"iframe_link":""},"menu":[{"title":"החדשות  |","url":"http:\/\/reshet.tv\/home\/live-news\/"},{"title":"ערוץ 13 |","url":"http:\/\/reshet.tv\/live\/"},{"title":"האח הגדול","url":"http:\/\/reshet.tv\/home\/bb-livestream\/"}]}},"items":{"239473":{"writer":[{"ID":7664,"post_status":null,"title":"גילי קמחי","link":"http:\/\/reshet.tv\/writer\/gili-kimchi\/","target":null,"images":null,"class":null}],"tags":[{"ID":11212,"post_status":null,"title":"טבעונות","link":"http:\/\/reshet.tv\/tags\/veganism\/","target":null,"images":null,"class":null},{"ID":12808,"post_status":null,"title":"טבעוני","link":"http:\/\/reshet.tv\/tags\/vegan\/","target":null,"images":null,"class":null},{"ID":13487,"post_status":null,"title":"מסעדות","link":"http:\/\/reshet.tv\/tags\/restaurants-2\/","target":null,"images":null,"class":null},{"ID":13765,"post_status":null,"title":"מפות האוכל","link":"http:\/\/reshet.tv\/tags\/food-maps\/","target":null,"images":null,"class":null},{"ID":13553,"post_status":null,"title":"משחקי השף: אוטו אוכל","link":"http:\/\/reshet.tv\/tags\/games-of-chef-foodtruck\/","target":null,"images":null,"class":null}],"show_logo":null,"iFrame":{"css":null,"GridTitle":null,"GridType":null,"ID":"","post_status":null,"title":"","link":"","target":null,"images":null,"class":null},"pageTitle":null,"postContent":"<h3>עכו: לא רק דגים<\/h3>\n<p>אז כיאה לעיר נמל, דגים לא חסר פה. הם יפים וטריים ומסעדות שף שקמו בשנים האחרונות (וגם לפני שנים רבות) יודעות מה לעשות איתם והן עושות את זה טוב. שימו את כל זה בצד ופתחו את המפה, שמציעה גם כמה מקומות לאוהבי הבשר, חובבי הפחמימות האיטלקיות, הנמשכים לאוריינטלי ואלה שסתם בא להם גלידה על הטיילת. לפרטים על כל המקומות (כולל מחירים) לחצו על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/acre-akko-food-map-where-to-eat-187031\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490727570\/Akko-plus_xadkiw.png\" name=\"משחקי השף אוטו אוכל מפת האוכל עכו\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>רמלה: שכחו מהדיאטה, בקטע טוב<\/h3>\n<p>מאכלים שמגיעים מלב ליבן של עדות ומסורות של שנים לא מתחשבנים על הקלוריות. אחרי שקיבלתם את האישור הזה, רמלה מזמינה אתכם לפנק את הלב במטעמים מהמטבח הבוכרי, העיראקי, ההודי והתוניסאי, ואם כל זה לא מדבר אליכם, לפחות אל תוותרו על אחד החומוסים הטובים ביותר במדינה. 6 מקומות אותנטיים מחכים לכם במרחק קליק על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/ramle-food-map-where-to-eat-228065\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_607,w_640\/v1491119268\/Ramle-1_tlhpft.png\" name=\"משחקי השף אוטו אוכל מפת האוכל של רמלה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>ירושלים: מתמקדים במחנה יהודה<\/h3>\n<p>אז נכון שירושלים זה לא רק שוק מחנה יהודה, אבל כשניתן למצוא לפחות 11 מקומות מגוונים במרחק הליכה זה מזה (או כמה פסיעות אם תרצו), בזיל הזול ובאווירה תוססת ומהנה, מי צריך יותר? קליק על המפה וכל הפרטים בפנים.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/food-map-mahane-yehuda-market-215373\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490732942\/jerusalem-final_yeshec.png\" name=\"משחקי השף אוטו אוכל ירושלים מחנה יהודה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/episodes\/s01-e03-217401\/\" target=\"_blank\">מה השפים של משחקי השף אוטו אוכל עשו במחנה יהודה?<\/a><\/h3>\n<h3>אשדוד: מפתיעה בהיצע<\/h3>\n<p>מהזול ליקר, מהים אל תוך העיר, ממסעדות שף עד לדוכן סנדוויצ'ים ומהוותיקות ביותר לצעירות  - עוד עיר נמל שאפשר למצוא בה יותר מדגים מבלי לנסוע רחוק מדי (תלוי איפה אתם נמצאים כמובן). פשוט לחצו על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/ashdod-map-where-to-eat-218393\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490733360\/Ashdod_tte9lg.png\" name=\"משחקי השף אוטו אוכל מפת אשדוד\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>דימונה: כנראה רק תעברו פה בדרך לאילת, אבל למה להסתפק בשיפודים בתחנת דלק?<\/h3>\n<p>מפגש האחים דביר הוא המוסד שכולם מכירים בדרך לאילת, וכשאפילו הוא הוחלף ב-\"דיינר 24\" ותחנת פז הוחלפה ב-Yellow, הגיע הזמן לרענן את הרשימה ולהתעדכן שתוכלו אפילו להצטייד פה בסושי ביתי בהזמנה מראש, ובאותה מתכונת גם באוכל טבעוני טרי שמבושל בבית במחיר סמלי.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/dimona-where-to-eat-191152\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490727870\/Dimona-final_hxwskm.png\" name=\"משחקי השף אוטו אוכל מפת אוכל דימונה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>לא רק בתל אביב: טבעוניות מסביב לארץ<\/h3>\n<p>\"הטרנד הטבעוני\" כבר מזמן הוכיח את נחישותו להישאר ולמרות שהריכוז הגבוה ביותר של מסעדות טבעוניות ממוקם בתל אביב, מצאנו עבורכם 9 מסעדות טבעוניות מפוזרות היטב על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/vegan-restaurants-around-israel-224020\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490875318\/avtalyon-vegan_d547ou.png\" name=\"9 מסעדות טבעוניות ברחבי הארץ\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3><a href=\"http:\/\/reshet.tv\/item\/yummies\/food-articles\/vegan-breakfasts-167651\/\" target=\"_blank\">ארוחות בוקר טבעוניות ברחבי הארץ<\/a><\/h3>\n<h3><a href=\"http:\/\/reshet.tv\/yummies\/recipes-meals\/vegan\/\" target=\"_blank\">כל המתכונים הטבעוניים באתר יאמיז<\/a><\/h3>\n<h3>מפת האוכל הקיבוצית: איך בוחרים צימר? לפי המסעדה<\/h3>\n<p>מתלבטים באיזה צימר לנפוש? אולי פשוט תבחרו קודם את המסעדה. כולן ממוקמות באיזורים מהממים, ששווים אפילו גיחה קצרה ללא לינה. אתם כבר יודעים מה לעשות כדי לקרוא עוד.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/food-map-restaurants-in-kibutz-230682\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1491228118\/Kibutzim_cmfxvn.png\" name=\"10 מסעדות בקיבוצים ברחבי הארץ\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<p><iframe style=\"display: block !important; height: 417px !important;\" src=\"http:\/\/renderer.qmerce.com\/interaction\/58722bf9804953407ce1ca97?channelId=58e38a31c57af10e003ed8b5\" width=\"100%\" height=\"417\" frameborder=\"0\" scrolling=\"0\"><\/iframe><\/p>\n","category":[{"ID":13542,"post_status":null,"title":"כתבות","link":"http:\/\/reshet.tv\/c_cat\/yummies\/games-of-chef-foodtruck\/season-01-games-of-chef-foodtruck\/articles-season-01-games-of-chef-foodtruck\/","target":null,"images":null,"class":null}],"postFormat":"news","imageCredit":null,"imageDescription":null,"tow_lines":0,"social":{"share_option1":"","share_option2":"","share_option3":""},"itemType":"item","ingredients":"","instructions":"","prepTime":"","mealSize":"","endorsement":{"show_endorsement":false,"desktop_image":{"content_img":"","full":"","default":null,"sidebar_landscape":"http:\/\/media.reshet.tv\/image\/upload\/t_sidebar_landscape,f_auto,q_auto\/v1504769385\/2000X250_fomxao.png","sidebar_portrait":"http:\/\/media.reshet.tv\/image\/upload\/t_sidebar_portrait,f_auto,q_auto\/v1504769381\/370x100_ywhymk.png","grid_item":null,"grid_item_large":null,"app_feed_image":null,"app_magazine_image":null,"app_4x3":null,"app_16x9": v\/image\/upload\/t_sidebar_portrait,f_auto,q_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","grid_item":"http:\/\/media.reshet.tv\/image\/upload\/t_grid-item,f_auto,q_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","grid_item_large":"http:\/\/media.reshet.tv\/image\/upload\/t_grid-item-large,f_auto,q_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","app_feed_image":"http:\/\/media.reshet.tv\/image\/upload\/t_app_feed_image,q_auto,f_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","app_magazine_image":"http:\/\/media.reshet.tv\/image\/upload\/t_app_magazine_image,q_auto,f_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","app_4x3":"http:\/\/media.reshet.tv\/image\/upload\/t_app_4x3,q_auto,f_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","app_16x9":"http:\/\/media.reshet.tv\/image\/upload\/t_app_16x9,q_auto,f_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","thumb":"http:\/\/media.reshet.tv\/image\/upload\/t_thumbnail,f_auto,q_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","grid_item_small":"http:\/\/media.reshet.tv\/image\/upload\/t_grid-item-small,f_auto,q_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg"},"ingredients":"","instructions":"","is_news_ch2":"","external_id":null,"itemType":"item","link":"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/israel-food-maps-239473\/","mealSize":"","pageTitle":null,"postContent":"<h3>עכו: לא רק דגים<\/h3>\n<p>אז כיאה לעיר נמל, דגים לא חסר פה. הם יפים וטריים ומסעדות שף שקמו בשנים האחרונות (וגם לפני שנים רבות) יודעות מה לעשות איתם והן עושות את זה טוב. שימו את כל זה בצד ופתחו את המפה, שמציעה גם כמה מקומות לאוהבי הבשר, חובבי הפחמימות האיטלקיות, הנמשכים לאוריינטלי ואלה שסתם בא להם גלידה על הטיילת. לפרטים על כל המקומות (כולל מחירים) לחצו על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/acre-akko-food-map-where-to-eat-187031\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490727570\/Akko-plus_xadkiw.png\" name=\"משחקי השף אוטו אוכל מפת האוכל עכו\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>רמלה: שכחו מהדיאטה, בקטע טוב<\/h3>\n<p>מאכלים שמגיעים מלב ליבן של עדות ומסורות של שנים לא מתחשבנים על הקלוריות. אחרי שקיבלתם את האישור הזה, רמלה מזמינה אתכם לפנק את הלב במטעמים מהמטבח הבוכרי, העיראקי, ההודי והתוניסאי, ואם כל זה לא מדבר אליכם, לפחות אל תוותרו על אחד החומוסים הטובים ביותר במדינה. 6 מקומות אותנטיים מחכים לכם במרחק קליק על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/ramle-food-map-where-to-eat-228065\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_607,w_640\/v1491119268\/Ramle-1_tlhpft.png\" name=\"משחקי השף אוטו אוכל מפת האוכל של רמלה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>ירושלים: מתמקדים במחנה יהודה<\/h3>\n<p>אז נכון שירושלים זה לא רק שוק מחנה יהודה, אבל כשניתן למצוא לפחות 11 מקומות מגוונים במרחק הליכה זה מזה (או כמה פסיעות אם תרצו), בזיל הזול ובאווירה תוססת ומהנה, מי צריך יותר? קליק על המפה וכל הפרטים בפנים.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/food-map-mahane-yehuda-market-215373\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490732942\/jerusalem-final_yeshec.png\" name=\"משחקי השף אוטו אוכל ירושלים מחנה יהודה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/episodes\/s01-e03-217401\/\" target=\"_blank\">מה השפים של משחקי השף אוטו אוכל עשו במחנה יהודה?<\/a><\/h3>\n<h3>אשדוד: מפתיעה בהיצע<\/h3>\n<p>מהזול ליקר, מהים אל תוך העיר, ממסעדות שף עד לדוכן סנדוויצ'ים ומהוותיקות ביותר לצעירות  - עוד עיר נמל שאפשר למצוא בה יותר מדגים מבלי לנסוע רחוק מדי (תלוי איפה אתם נמצאים כמובן). פשוט לחצו על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/ashdod-map-where-to-eat-218393\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490733360\/Ashdod_tte9lg.png\" name=\"משחקי השף אוטו אוכל מפת אשדוד\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>דימונה: כנראה רק תעברו פה בדרך לאילת, אבל למה להסתפק בשיפודים בתחנת דלק?<\/h3>\n<p>מפגש האחים דביר הוא המוסד שכולם מכירים בדרך לאילת, וכשאפילו הוא הוחלף ב-\"דיינר 24\" ותחנת פז הוחלפה ב-Yellow, הגיע הזמן לרענן את הרשימה ולהתעדכן שתוכלו אפילו להצטייד פה בסושי ביתי בהזמנה מראש, ובאותה מתכונת גם באוכל טבעוני טרי שמבושל בבית במחיר סמלי.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/dimona-where-to-eat-191152\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490727870\/Dimona-final_hxwskm.png\" name=\"משחקי השף אוטו אוכל מפת אוכל דימונה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>לא רק בתל אביב: טבעוניות מסביב לארץ<\/h3>\n<p>\"הטרנד הטבעוני\" כבר מזמן הוכיח את נחישותו להישאר ולמרות שהריכוז הגבוה ביותר של מסעדות טבעוניות ממוקם בתל אביב, מצאנו עבורכם 9 מסעדות טבעוניות מפוזרות היטב על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/vegan-restaurants-around-israel-224020\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490875318\/avtalyon-vegan_d547ou.png\" name=\"9 מסעדות טבעוניות ברחבי הארץ\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3><a href=\"http:\/\/reshet.tv\/item\/yummies\/food-articles\/vegan-breakfasts-167651\/\" target=\"_blank\">ארוחות בוקר טבעוניות ברחבי הארץ<\/a><\/h3>\n<h3><a href=\"http:\/\/reshet.tv\/yummies\/recipes-meals\/vegan\/\" target=\"_blank\">כל המתכונים הטבעוניים באתר יאמיז<\/a><\/h3>\n<h3>מפת האוכל הקיבוצית: איך בוחרים צימר? לפי המסעדה<\/h3>\n<p>מתלבטים באיזה צימר לנפוש? אולי פשוט תבחרו קודם את המסעדה. כולן ממוקמות באיזורים מהממים, ששווים אפילו גיחה קצרה ללא לינה. אתם כבר יודעים מה לעשות כדי לקרוא עוד.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/food-map-restaurants-in-kibutz-230682\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1491228118\/Kibutzim_cmfxvn.png\" name=\"10 מסעדות בקיבוצים ברחבי הארץ\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<p><iframe style=\"display: block !important; height: 417px !important;\" src=\"http:\/\/renderer.qmerce.com\/interaction\/58722bf9804953407ce1ca97?channelId=58e38a31c57af10e003ed8b5\" width=\"100%\" height=\"417\" frameborder=\"0\" scrolling=\"0\"><\/iframe><\/p>\n","postFormat":"news","postType":"item","post_ID":239473,"post_name":"israel-food-maps-239473","prepTime":"","publishDate":"2017-04-12 13:12:23","publishDate_t":1492002743000,"recipeOldStyle":"","show_accelerometer_video":"","show_logo":null,"subtitle":"התכנית משחקי השף אוטו אוכל לקחה אותנו לשווקים צבעוניים ברחבי הארץ ולימדה אותנו אוכל רחוב מהו. את ההשראה הזו פיזרנו על 7 מפות אוכל ממוקדות, לחצו על המפות לפרטים ","tags":[{"ID":11212,"post_status":null,"title":"טבעונות","link":"http:\/\/reshet.tv\/tags\/veganism\/","target":null,"images":null,"class":null},{"ID":12808,"post_status":null,"title":"טבעוני","link":"http:\/\/reshet.tv\/tags\/vegan\/","target":null,"images":null,"class":null},{"ID":13487,"post_status":null,"title":"מסעדות","link":"http:\/\/reshet.tv\/tags\/restaurants-2\/","target":null,"images":null,"class":null},{"ID":13765,"post_status":null,"title":"מפות האוכל","link":"http:\/\/reshet.tv\/tags\/food-maps\/","target":null,"images":null,"class":null},{"ID":13553,"post_status":null,"title":"משחקי השף: אוטו אוכל","link":"http:\/\/reshet.tv\/tags\/games-of-chef-foodtruck\/","target":null,"images":null,"class":null}],"target":"","title":"יש לנו ארץ מעוררת תיאבון: המסעדות שכדאי להכיר על מפת ישראל","tow_lines":0,"updateDate":"","updateDate_t":"","update_extract":"","video":{"length":"92180","poster":"","src":"http:\/\/besttv1.cdn.it.best-tv.com\/reshet\/media\/1551111274001\/201703\/1289\/1551111274001_5369503299001 lidays\/shavuot\/"},{"title":"קינוחים","url":"http:\/\/reshet.tv\/yummies\/recipes-meals\/desserts\/"},{"title":"ללא גלוטן","url":"http:\/\/reshet.tv\/yummies\/recipes-meals\/gluten-free\/"},{"title":"מתכונים טבעוניים","url":"http:\/\/reshet.tv\/yummies\/recipes-meals\/vegan\/"},{"title":"מתכונים לילדים","url":"http:\/\/reshet.tv\/yummies\/recipes-meals\/children\/"},{"title":"מרקים","url":"http:\/\/reshet.tv\/yummies\/recipes-meals\/soups\/"},{"title":"סלטים","url":"http:\/\/reshet.tv\/yummies\/recipes-meals\/salads\/"},{"title":"דגים","url":"http:\/\/reshet.tv\/yummies\/recipes-meals\/fish\/"}]}},"ItemStore":{"239473":{"writer":[{"ID":7664,"post_status":null,"title":"גילי קמחי","link":"http:\/\/reshet.tv\/writer\/gili-kimchi\/","target":null,"images":null,"class":null}],"tags":[{"ID":11212,"post_status":null,"title":"טבעונות","link":"http:\/\/reshet.tv\/tags\/veganism\/","target":null,"images":null,"class":null},{"ID":12808,"post_status":null,"title":"טבעוני","link":"http:\/\/reshet.tv\/tags\/vegan\/","target":null,"images":null,"class":null},{"ID":13487,"post_status":null,"title":"מסעדות","link":"http:\/\/reshet.tv\/tags\/restaurants-2\/","target":null,"images":null,"class":null},{"ID":13765,"post_status":null,"title":"מפות האוכל","link":"http:\/\/reshet.tv\/tags\/food-maps\/","target":null,"images":null,"class":null},{"ID":13553,"post_status":null,"title":"משחקי השף: אוטו אוכל","link":"http:\/\/reshet.tv\/tags\/games-of-chef-foodtruck\/","target":null,"images":null,"class":null}],"show_logo":null,"iFrame":{"css":null,"GridTitle":null,"GridType":null,"ID":"","post_status":null,"title":"","link":"","target":null,"images":null,"class":null},"pageTitle":null,"postContent":"<h3>עכו: לא רק דגים<\/h3>\n<p>אז כיאה לעיר נמל, דגים לא חסר פה. הם יפים וטריים ומסעדות שף שקמו בשנים האחרונות (וגם לפני שנים רבות) יודעות מה לעשות איתם והן עושות את זה טוב. שימו את כל זה בצד ופתחו את המפה, שמציעה גם כמה מקומות לאוהבי הבשר, חובבי הפחמימות האיטלקיות, הנמשכים לאוריינטלי ואלה שסתם בא להם גלידה על הטיילת. לפרטים על כל המקומות (כולל מחירים) לחצו על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/acre-akko-food-map-where-to-eat-187031\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490727570\/Akko-plus_xadkiw.png\" name=\"משחקי השף אוטו אוכל מפת האוכל עכו\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>רמלה: שכחו מהדיאטה, בקטע טוב<\/h3>\n<p>מאכלים שמגיעים מלב ליבן של עדות ומסורות של שנים לא מתחשבנים על הקלוריות. אחרי שקיבלתם את האישור הזה, רמלה מזמינה אתכם לפנק את הלב במטעמים מהמטבח הבוכרי, העיראקי, ההודי והתוניסאי, ואם כל זה לא מדבר אליכם, לפחות אל תוותרו על אחד החומוסים הטובים ביותר במדינה. 6 מקומות אותנטיים מחכים לכם במרחק קליק על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/ramle-food-map-where-to-eat-228065\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_607,w_640\/v1491119268\/Ramle-1_tlhpft.png\" name=\"משחקי השף אוטו אוכל מפת האוכל של רמלה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>ירושלים: מתמקדים במחנה יהודה<\/h3>\n<p>אז נכון שירושלים זה לא רק שוק מחנה יהודה, אבל כשניתן למצוא לפחות 11 מקומות מגוונים במרחק הליכה זה מזה (או כמה פסיעות אם תרצו), בזיל הזול ובאווירה תוססת ומהנה, מי צריך יותר? קליק על המפה וכל הפרטים בפנים.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/food-map-mahane-yehuda-market-215373\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490732942\/jerusalem-final_yeshec.png\" name=\"משחקי השף אוטו אוכל ירושלים מחנה יהודה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/episodes\/s01-e03-217401\/\" target=\"_blank\">מה השפים של משחקי השף אוטו אוכל עשו במחנה יהודה?<\/a><\/h3>\n<h3>אשדוד: מפתיעה בהיצע<\/h3>\n<p>מהזול ליקר, מהים אל תוך העיר, ממסעדות שף עד לדוכן סנדוויצ'ים ומהוותיקות ביותר לצעירות  - עוד עיר נמל שאפשר למצוא בה יותר מדגים מבלי לנסוע רחוק מדי (תלוי איפה אתם נמצאים כמובן). פשוט לחצו על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/ashdod-map-where-to-eat-218393\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490733360\/Ashdod_tte9lg.png\" name=\"משחקי השף אוטו אוכל מפת אשדוד\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>דימונה: כנראה רק תעברו פה בדרך לאילת, אבל למה להסתפק בשיפודים בתחנת דלק?<\/h3>\n<p>מפגש האחים דביר הוא המוסד שכולם מכירים בדרך לאילת, וכשאפילו הוא הוחלף ב-\"דיינר 24\" ותחנת פז הוחלפה ב-Yellow, הגיע הזמן לרענן את הרשימה ולהתעדכן שתוכלו אפילו להצטייד פה בסושי ביתי בהזמנה מראש, ובאותה מתכונת גם באוכל טבעוני טרי שמבושל בבית במחיר סמלי.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/dimona-where-to-eat-191152\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490727870\/Dimona-final_hxwskm.png\" name=\"משחקי השף אוטו אוכל מפת אוכל דימונה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>לא רק בתל אביב: טבעוניות מסביב לארץ<\/h3>\n<p>\"הטרנד הטבעוני\" כבר מזמן הוכיח את נחישותו להישאר ולמרות שהריכוז הגבוה ביותר של מסעדות טבעוניות ממוקם בתל אביב, מצאנו עבורכם 9 מסעדות טבעוניות מפוזרות היטב על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/vegan-restaurants-around-israel-224020\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490875318\/avtalyon-vegan_d547ou.png\" name=\"9 מסעדות טבעוניות ברחבי הארץ\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3><a href=\"http:\/\/reshet.tv\/item\/yummies\/food-articles\/vegan-breakfasts-167651\/\" target=\"_blank\">ארוחות בוקר טבעוניות ברחבי הארץ<\/a><\/h3>\n<h3><a href=\"http:\/\/reshet.tv\/yummies\/recipes-meals\/vegan\/\" target=\"_blank\">כל המתכונים הטבעוניים באתר יאמיז<\/a><\/h3>\n<h3>מפת האוכל הקיבוצית: איך בוחרים צימר? לפי המסעדה<\/h3>\n<p>מתלבטים באיזה צימר לנפוש? אולי פשוט תבחרו קודם את המסעדה. כולן ממוקמות באיזורים מהממים, ששווים אפילו גיחה קצרה ללא לינה. אתם כבר יודעים מה לעשות כדי לקרוא עוד.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/food-map-restaurants-in-kibutz-230682\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1491228118\/Kibutzim_cmfxvn.png\" name=\"10 מסעדות בקיבוצים ברחבי הארץ\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<p><iframe style=\"display: block !important; height: 417px !important;\" src=\"http:\/\/renderer.qmerce.com\/interaction\/58722bf9804953407ce1ca97?channelId=58e38a31c57af10e003ed8b5\" width=\"100%\" height=\"417\" frameborder=\"0\" scrolling=\"0\"><\/iframe><\/p>\n","category":[{"ID":13542,"post_status":null,"title":"כתבות","link":"http:\/\/reshet.tv\/c_cat\/yummies\/games-of-chef-foodtruck\/season-01-games-of-chef-foodtruck\/articles-season-01-games-of-chef-foodtruck\/","target":null,"images":null,"class":null}],"postFormat":"news","imageCredit":null,"imageDescription":null,"tow_lines":0,"social":{"share_option1":"","share_option2":"","share_option3":""},"itemType":"item","ingredients":"","instructions":"","prepTime":"","mealSize":"","endorsement":{"show_endorsement":false,"desktop_image":{"content_img":"","full":"","default":null,"sidebar_landscape":"http:\/\/media.reshet.tv\/image\/upload\/t_sidebar_landscape,f_auto,q_auto\/v1504769385\/2000X250_fomxao.png","sidebar_portrait":"http:\/\/media.reshet.tv\/image\/upload\/t_sidebar_portrait,f_auto,q_auto\/v1504769381\/370x100_ywhymk.png","grid_item":null,"grid_item_large":null,"app_feed_image":null,"app_magazine_image":null,"app_4x3":null,"app_16x9":null,"thumb":null,"grid_item_small":null},"mobile_image":{"content_img":"","full":"","default":null,"sidebar_landscape":"http: v\/image\/upload\/t_grid-item,f_auto,q_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","grid_item_large":"http:\/\/media.reshet.tv\/image\/upload\/t_grid-item-large,f_auto,q_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","app_feed_image":"http:\/\/media.reshet.tv\/image\/upload\/t_app_feed_image,q_auto,f_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","app_magazine_image":"http:\/\/media.reshet.tv\/image\/upload\/t_app_magazine_image,q_auto,f_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","app_4x3":"http:\/\/media.reshet.tv\/image\/upload\/t_app_4x3,q_auto,f_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","app_16x9":"http:\/\/media.reshet.tv\/image\/upload\/t_app_16x9,q_auto,f_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","thumb":"http:\/\/media.reshet.tv\/image\/upload\/t_thumbnail,f_auto,q_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg","grid_item_small":"http:\/\/media.reshet.tv\/image\/upload\/t_grid-item-small,f_auto,q_auto\/v1491992243\/gambarinos-1_qtkdnv.jpg"},"ingredients":"","instructions":"","is_news_ch2":"","external_id":null,"itemType":"item","link":"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/israel-food-maps-239473\/","mealSize":"","pageTitle":null,"postContent":"<h3>עכו: לא רק דגים<\/h3>\n<p>אז כיאה לעיר נמל, דגים לא חסר פה. הם יפים וטריים ומסעדות שף שקמו בשנים האחרונות (וגם לפני שנים רבות) יודעות מה לעשות איתם והן עושות את זה טוב. שימו את כל זה בצד ופתחו את המפה, שמציעה גם כמה מקומות לאוהבי הבשר, חובבי הפחמימות האיטלקיות, הנמשכים לאוריינטלי ואלה שסתם בא להם גלידה על הטיילת. לפרטים על כל המקומות (כולל מחירים) לחצו על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/acre-akko-food-map-where-to-eat-187031\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490727570\/Akko-plus_xadkiw.png\" name=\"משחקי השף אוטו אוכל מפת האוכל עכו\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>רמלה: שכחו מהדיאטה, בקטע טוב<\/h3>\n<p>מאכלים שמגיעים מלב ליבן של עדות ומסורות של שנים לא מתחשבנים על הקלוריות. אחרי שקיבלתם את האישור הזה, רמלה מזמינה אתכם לפנק את הלב במטעמים מהמטבח הבוכרי, העיראקי, ההודי והתוניסאי, ואם כל זה לא מדבר אליכם, לפחות אל תוותרו על אחד החומוסים הטובים ביותר במדינה. 6 מקומות אותנטיים מחכים לכם במרחק קליק על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/ramle-food-map-where-to-eat-228065\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_607,w_640\/v1491119268\/Ramle-1_tlhpft.png\" name=\"משחקי השף אוטו אוכל מפת האוכל של רמלה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>ירושלים: מתמקדים במחנה יהודה<\/h3>\n<p>אז נכון שירושלים זה לא רק שוק מחנה יהודה, אבל כשניתן למצוא לפחות 11 מקומות מגוונים במרחק הליכה זה מזה (או כמה פסיעות אם תרצו), בזיל הזול ובאווירה תוססת ומהנה, מי צריך יותר? קליק על המפה וכל הפרטים בפנים.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/food-map-mahane-yehuda-market-215373\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490732942\/jerusalem-final_yeshec.png\" name=\"משחקי השף אוטו אוכל ירושלים מחנה יהודה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/episodes\/s01-e03-217401\/\" target=\"_blank\">מה השפים של משחקי השף אוטו אוכל עשו במחנה יהודה?<\/a><\/h3>\n<h3>אשדוד: מפתיעה בהיצע<\/h3>\n<p>מהזול ליקר, מהים אל תוך העיר, ממסעדות שף עד לדוכן סנדוויצ'ים ומהוותיקות ביותר לצעירות  - עוד עיר נמל שאפשר למצוא בה יותר מדגים מבלי לנסוע רחוק מדי (תלוי איפה אתם נמצאים כמובן). פשוט לחצו על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/ashdod-map-where-to-eat-218393\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490733360\/Ashdod_tte9lg.png\" name=\"משחקי השף אוטו אוכל מפת אשדוד\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>דימונה: כנראה רק תעברו פה בדרך לאילת, אבל למה להסתפק בשיפודים בתחנת דלק?<\/h3>\n<p>מפגש האחים דביר הוא המוסד שכולם מכירים בדרך לאילת, וכשאפילו הוא הוחלף ב-\"דיינר 24\" ותחנת פז הוחלפה ב-Yellow, הגיע הזמן לרענן את הרשימה ולהתעדכן שתוכלו אפילו להצטייד פה בסושי ביתי בהזמנה מראש, ובאותה מתכונת גם באוכל טבעוני טרי שמבושל בבית במחיר סמלי.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/dimona-where-to-eat-191152\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490727870\/Dimona-final_hxwskm.png\" name=\"משחקי השף אוטו אוכל מפת אוכל דימונה\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3>לא רק בתל אביב: טבעוניות מסביב לארץ<\/h3>\n<p>\"הטרנד הטבעוני\" כבר מזמן הוכיח את נחישותו להישאר ולמרות שהריכוז הגבוה ביותר של מסעדות טבעוניות ממוקם בתל אביב, מצאנו עבורכם 9 מסעדות טבעוניות מפוזרות היטב על המפה.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/vegan-restaurants-around-israel-224020\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1490875318\/avtalyon-vegan_d547ou.png\" name=\"9 מסעדות טבעוניות ברחבי הארץ\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<h3><a href=\"http:\/\/reshet.tv\/item\/yummies\/food-articles\/vegan-breakfasts-167651\/\" target=\"_blank\">ארוחות בוקר טבעוניות ברחבי הארץ<\/a><\/h3>\n<h3><a href=\"http:\/\/reshet.tv\/yummies\/recipes-meals\/vegan\/\" target=\"_blank\">כל המתכונים הטבעוניים באתר יאמיז<\/a><\/h3>\n<h3>מפת האוכל הקיבוצית: איך בוחרים צימר? לפי המסעדה<\/h3>\n<p>מתלבטים באיזה צימר לנפוש? אולי פשוט תבחרו קודם את המסעדה. כולן ממוקמות באיזורים מהממים, ששווים אפילו גיחה קצרה ללא לינה. אתם כבר יודעים מה לעשות כדי לקרוא עוד.<\/p>\n<p><a href=\"http:\/\/reshet.tv\/item\/yummies\/games-of-chef-foodtruck\/season-01\/articles\/food-map-restaurants-in-kibutz-230682\/\" target=\"_blank\">[img_figure src=\"http:\/\/media.reshet.tv\/image\/upload\/h_612,w_640\/v1491228118\/Kibutzim_cmfxvn.png\" name=\"10 מסעדות בקיבוצים ברחבי הארץ\" desc=\"\" credit=\"\" ratio=\"1.05\"]<\/a><\/p>\n<p><iframe style=\"display: block !important; height: 417px !important;\" src=\"http:\/\/renderer.qmerce.com\/interaction\/58722bf9804953407ce1ca97?channelId=58e38a31c57af10e003ed8b5\" width=\"100%\" height=\"417\" frameborder=\"0\" scrolling=\"0\"><\/iframe><\/p>\n","postFormat":"news","postType":"item","post_ID":239473,"post_name":"israel-food-maps-239473","prepTime":"","publishDate":"2017-04-12 13:12:23","publishDate_t":1492002743000,"recipeOldStyle":"","show_accelerometer_video":"","show_logo":null,"subtitle":"התכנית משחקי השף אוטו אוכל לקחה אותנו לשווקים צבעוניים ברחבי הארץ ולימדה אותנו אוכל רחוב מהו. את ההשראה הזו פיזרנו על 7 מפות אוכל ממוקדות, לחצו על המפות לפרטים ","tags":[{"ID":11212,"post_status":null,"title":"טבעונות","link":"http:\/\/reshet.tv\/tags\/veganism\/","target":null,"images":null,"class":null},{"ID":12808,"post_status":null,"title":"טבעוני","link":"http:\/\/reshet.tv\/tags\/vegan\/","target":null,"images":null,"class":null},{"ID":13487,"post_status":null,"title":"מסעדות","link":"http:\/\/reshet.tv\/tags\/restaurants-2\/","target":null,"images":null,"class":null},{"ID":13765,"post_status":null,"title":"מפות האוכל","link":"http:\/\/reshet.tv\/tags\/food-maps\/","target":null,"images":null,"class":null},{"ID":13553,"post_status":null,"title":"משחקי השף: אוטו אוכל","link":"http:\/\/reshet.tv\/tags\/games-of-chef-foodtruck\/","target":null,"images":null,"class":null}],"target":"","title":"יש לנו ארץ מעוררת תיאבון: המסעדות שכדאי להכיר על מפת ישראל","tow_lines":0,"updateDate":"","updateDate_t":"","update_extract":"","video":{"length":"92180","poster":"","src":"http:\/\/besttv1.cdn.it.best-tv.com\/reshet\/media\/1551111274001\/201703\/1289\/1551111274001_5369503299001_5369498175001.mp4","videoID":"5369498175001","videoRef":"yummies-games-of-chef-foodtruck-season-01-articles-ep03-hazaza3","vi
